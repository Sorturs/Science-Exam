<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade 9 Science: Level 4+ Infinite Simulator</title>
    <style>
        :root { --chem: #ef4444; --eco: #10b981; --space: #6366f1; --elec: #f59e0b; --dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: #cbd5e1; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 900px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; display: flex; }
        
        /* Main Game Area */
        .game-area { flex: 2; border-right: 2px solid #e2e8f0; }
        .header { padding: 15px; text-align: center; color: white; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .content { padding: 25px; }
        
        /* Calculator Sidebar */
        .sidebar { flex: 1; background: #f8fafc; padding: 20px; display: flex; flex-direction: column; }
        .calc-display { background: #1e293b; color: #10b981; padding: 15px; border-radius: 8px; text-align: right; font-family: monospace; font-size: 1.5rem; margin-bottom: 10px; min-height: 40px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .calc-btn { padding: 10px; border: 1px solid #cbd5e1; border-radius: 5px; cursor: pointer; background: white; font-weight: bold; }
        .calc-btn:hover { background: #e2e8f0; }

        .visual-box { background: #f1f5f9; border-radius: 12px; padding: 20px; margin-bottom: 20px; font-family: monospace; white-space: pre-wrap; border: 1px solid #e2e8f0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button.opt { padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; transition: 0.2s; font-size: 0.95rem; }
        button.opt:hover:not(:disabled) { border-color: var(--dark); background: #f1f5f9; }
        .feedback { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; line-height: 1.6; border-left: 10px solid; font-size: 0.9rem; }
        .next-btn { width: 100%; margin-top: 20px; padding: 15px; background: var(--dark); color: white; border: none; border-radius: 10px; cursor: pointer; display: none; font-weight: bold; }
        .correct { background: #dcfce7; border-color: var(--eco); color: #166534; }
        .wrong { background: #fee2e2; border-color: var(--chem); color: #991b1b; }
    </style>
</head>

            <div id="question" style="font-weight:700; font-size:1.1rem; margin-bottom:15px;"></div>

            <div id="feedback" class="feedback"></div>
