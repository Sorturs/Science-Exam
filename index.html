<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Science Mastery: Decimal & Swap Edition</title>
    <style>
        :root { --chem: #ef4444; --eco: #10b981; --space: #6366f1; --elec: #f59e0b; --dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: #cbd5e1; margin: 0; padding: 20px; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 1100px; background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); display: flex; overflow: hidden; }
        .quiz-side { flex: 1.6; display: flex; flex-direction: column; border-right: 2px solid #e2e8f0; }
        .banner { padding: 15px; text-align: center; color: white; font-weight: 800; text-transform: uppercase; font-size: 1.2rem; }
        .quiz-content { padding: 30px; overflow-y: auto; flex-grow: 1; }
        .tool-side { flex: 1; background: #f8fafc; padding: 25px; display: flex; flex-direction: column; align-items: center; }
        .calc-display { width: 90%; background: #1e293b; color: #10b981; padding: 20px; border-radius: 10px; text-align: right; font-size: 1.8rem; margin-bottom: 15px; font-family: monospace; border: 2px solid #334155; min-height: 40px; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; }
        .c-btn { padding: 18px; border: 1px solid #cbd5e1; border-radius: 8px; cursor: pointer; background: white; font-weight: bold; font-size: 1.2rem; }
        .visual-box { background: #f1f5f9; border-radius: 12px; padding: 20px; margin-bottom: 20px; font-family: 'Courier New', monospace; font-size: 1.1rem; border: 1px solid #e2e8f0; line-height: 1.4; }
        .opt-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .opt-btn { padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; text-align: left; font-size: 1rem; }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 12px; display: none; line-height: 1.5; border-left: 10px solid; }
        .next-btn { width: 100%; margin-top: 15px; padding: 15px; background: var(--dark); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="quiz-side">
        <div id="unit-banner" class="banner">Switching Units...</div>
        <div class="quiz-content">
            <div id="visual" class="visual-box"></div>
            <div id="question" style="font-weight:700; font-size:1.2rem; margin-bottom:15px;"></div>
            <div id="options" class="opt-grid"></div>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" class="next-btn" style="display:none" onclick="generateQuestion()">Next Random Challenge →</button>
        </div>
    </div>
    <div class="tool-side">
        <h3>Pro Calculator</h3>
        <div id="display" class="calc-display">0</div>
        <div class="calc-grid">
            <button class="c-btn" style="grid-column: span 2" onclick="cClear()">CLEAR</button>
            <button class="c-btn" onclick="cPress('/')">÷</button>
            <button class="c-btn" onclick="cPress('*')">×</button>
            <button class="c-btn" onclick="cPress('7')">7</button>
            <button class="c-btn" onclick="cPress('8')">8</button>
            <button class="c-btn" onclick="cPress('9')">9</button>
            <button class="c-btn" onclick="cPress('-')">-</button>
            <button class="c-btn" onclick="cPress('4')">4</button>
            <button class="c-btn" onclick="cPress('5')">5</button>
            <button class="c-btn" onclick="cPress('6')">6</button>
            <button class="c-btn" onclick="cPress('+')">+</button>
            <button class="c-btn" onclick="cPress('1')">1</button>
            <button class="c-btn" onclick="cPress('2')">2</button>
            <button class="c-btn" onclick="cPress('3')">3</button>
            <button class="c-btn" onclick="cSolve()">=</button>
            <button class="c-btn" style="grid-column: span 2" onclick="cPress('0')">0</button>
            <button class="c-btn" onclick="cPress('.')">.</button>
        </div>
    </div>
</div>

<script>
    let calcVal = "";
    function cPress(v) { calcVal += v; document.getElementById('display').innerText = calcVal; }
    function cClear() { calcVal = ""; document.getElementById('display').innerText = "0"; }
    function cSolve() { try { calcVal = eval(calcVal).toString(); document.getElementById('display').innerText = calcVal; } catch { document.getElementById('display').innerText = "Err"; } }

    const generators = [
        // ELECTRICITY: Find V, I, or R (Now with decimals!)
        () => {
            const mode = Math.floor(Math.random() * 3);
            let v, i, r, q, ans, explain;
            if (mode === 0) { // Find Voltage (V = I * R)
                i = (Math.random() * 0.8 + 0.1).toFixed(2); // e.g. 0.25A
                r = Math.floor(Math.random() * 50) + 10;
                ans = (i * r).toFixed(2) + "V";
                q = `A circuit has a current of ${i}A and a resistance of ${r}Ω. Use your calculator to find the Voltage (V).`;
                explain = `Formula: V = I × R. Side-by-side in the triangle means multiply!`;
            } else if (mode === 1) { // Find Resistance (R = V / I)
                v = Math.floor(Math.random() * 12) + 1.5;
                i = (Math.random() * 0.5 + 0.1).toFixed(1);
                ans = (v / i).toFixed(1) + "Ω";
                q = `A battery provides ${v}V to a circuit with a current of ${i}A. Find the Resistance (R).`;
                explain = `Formula: R = V ÷ I. Cover 'R' to see V over I.`;
            } else { // Find Current (I = V / R)
                v = (Math.random() * 9 + 3).toFixed(1);
                r = Math.floor(Math.random() * 100) + 10;
                ans = (v / r).toFixed(3) + "A";
                q = `What is the current (I) if Voltage is ${v}V and Resistance is ${r}Ω?`;
                explain = `Formula: I = V ÷ R. Use your new decimal point for the small answer!`;
            }
            return { unit: "Electricity", color: "var(--elec)", q, options: [ans, "0.5A", "12V", "30Ω"].sort(() => Math.random() - 0.5), answer: ans, explain };
        },
        // CHEMISTRY: Density or Mass Swap
        () => {
            const m = (Math.random() * 200 + 10).toFixed(1);
            const v = (Math.random() * 20 + 2).toFixed(1);
            const d = (m/v).toFixed(2) + " g/cm³";
            return {
                unit: "Chemistry", color: "var(--chem)", 
                q: `A sample has a mass of ${m}g and a volume of ${v}cm³. Calculate its Density.`,
                options: [d, "10.5 g/cm³", "1.00 g/cm³", "50.2g"].sort(() => Math.random() - 0.5),
                answer: d, explain: `Formula: D = m ÷ V. This quantitative property helps identify the substance.`
            };
        },
        // ECOLOGY: Biomagnification
        () => {
            return {
                unit: "Ecology", color: "var(--eco)",
                q: "Why does the concentration of toxins like DDT increase as you move UP a food chain?",
                options: ["Biomagnification", "Photosynthesis", "Nitrogen Fixation", "Bioaccumulation"],
                answer: "Biomagnification", explain: "Biomagnification is the process where toxin levels increase at each trophic level."
            };
        }
    ];

    function generateQuestion() {
        const data = generators[Math.floor(Math.random() * generators.length)]();
        document.getElementById('unit-banner').innerText = data.unit.toUpperCase();
        document.getElementById('unit-banner').style.background = data.color;
        document.getElementById('visual').innerText = `SYSTEM: ${data.unit} Analysis`;
        document.getElementById('question').innerText = data.q;
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        data.options.forEach(o => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => {
                const fb = document.getElementById('feedback');
                fb.style.display = 'block';
                fb.className = 'feedback ' + (o === data.answer ? 'correct' : 'wrong');
                fb.innerHTML = `<b>${o === data.answer ? '✅ CORRECT' : '❌ INCORRECT'}</b><br>${data.explain}`;
                document.getElementById('next-btn').style.display = 'block';
                document.querySelectorAll('.opt-btn').forEach(btn => btn.disabled = true);
            };
            opts.appendChild(b);
        });
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
    }
    window.onload = generateQuestion;
</script>
</body>
</html>
