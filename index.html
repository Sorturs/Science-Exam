<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Science Randomizer</title>
    <style>
        :root { --chem: #ef4444; --eco: #10b981; --space: #6366f1; --elec: #f59e0b; --dark: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: #cbd5e1; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .nav { display: flex; background: #1e293b; padding: 10px; gap: 10px; }
        .nav button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; color: white; background: rgba(255,255,255,0.1); font-weight: bold; }
        .nav button.active { background: white; color: var(--dark); }
        .header { padding: 15px; text-align: center; color: white; font-weight: bold; font-size: 1.2rem; }
        .content { padding: 30px; min-height: 400px; }
        .visual-box { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px; margin-bottom: 20px; font-family: monospace; white-space: pre-wrap; font-size: 1.1rem; }
        .q-text { font-size: 1.3rem; font-weight: 700; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button.opt { padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        button.opt:hover:not(:disabled) { border-color: var(--dark); background: #f1f5f9; }
        .feedback { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; line-height: 1.6; border-left: 10px solid; }
        .correct { background: #dcfce7; color: #166534; border-color: var(--eco); }
        .wrong { background: #fee2e2; color: #991b1b; border-color: var(--chem); }
        .next-btn { width: 100%; margin-top: 20px; padding: 15px; background: var(--dark); color: white; border: none; border-radius: 10px; cursor: pointer; display: none; font-size: 1.1rem; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <button id="btn-game" class="active" onclick="switchTab('game')">üéÆ RANDOM CHALLENGE</button>
        <button id="btn-cheat" onclick="switchTab('cheat')">üìú STUDY TRIANGLES</button>
    </div>
    <div id="game-view">
        <div id="unit-tag" class="header">UNIT LOADING...</div>
        <div class="content">
            <div id="visual" class="visual-box"></div>
            <div id="question" class="q-text"></div>
            <div id="options" class="grid"></div>
            <div id="feedback"></div>
            <button id="next-btn" class="next-btn" onclick="generateRandomQuestion()">Generate New Question ‚Üí</button>
        </div>
    </div>
    <div id="cheat-view" class="hidden" style="padding:40px; text-align:center;">
        <h2>How to solve the math:</h2>
        <p><b>Density:</b> Mass at the TOP. Density and Volume at the BOTTOM.</p>
        <p><b>Electricity:</b> Voltage at the TOP. Current (I) and Resistance at the BOTTOM.</p>
    </div>
</div>

<script>
    const units = [
        // CHEMISTRY GENERATOR
        () => {
            const types = ["density", "particles", "change"];
            const type = types[Math.floor(Math.random()*types.length)];
            if(type === "density") {
                const m = Math.floor(Math.random() * 400) + 10;
                const v = Math.floor(Math.random() * 50) + 2;
                const ans = (m/v).toFixed(2);
                return { unit: "Chemistry", color: "var(--chem)", visual: `MASS: ${m}g\nVOLUME: ${v}cm¬≥`, q: "Calculate the density of this sample.", options: [ans+" g/cm¬≥", (m*v).toFixed(0)+" g/cm¬≥", (v/m).toFixed(2)+" g/cm¬≥", "1.00 g/cm¬≥"], answer: ans+" g/cm¬≥", explain: "Density = Mass √∑ Volume. Cover 'D' on your triangle!" };
            } else {
                return { unit: "Chemistry", color: "var(--chem)", visual: "OBSERVATION: Bubbles forming and heat released.", q: "What kind of change is occurring?", options: ["Chemical Change", "Physical Change", "Phase Change", "Density Change"], answer: "Chemical Change", explain: "New gas (bubbles) and heat are signs of a chemical reaction." };
            }
        },
        // ELECTRICITY GENERATOR
        () => {
            const v = [3, 6, 9, 12, 24][Math.floor(Math.random()*5)];
            const r = [2, 3, 5, 10][Math.floor(Math.random()*4)];
            const i = (v/r).toFixed(1);
            return { unit: "Electricity", color: "var(--elec)", visual: `VOLTAGE: ${v}V\nRESISTANCE: ${r}Œ©`, q: "What is the Current (I) in Amps?", options: [i+"A", (v*r)+"A", (v+r)+"A", (r/v).toFixed(2)+"A"], answer: i+"A", explain: "Current (I) = Voltage √∑ Resistance. Units are Amps (A)!" };
        },
        // ECOLOGY GENERATOR
        () => {
            const bugs = ["Pesticide", "DDT", "Toxic Waste"];
            const bug = bugs[Math.floor(Math.random()*3)];
            return { unit: "Ecology", color: "var(--eco)", visual: `TOXIN: ${bug}\nLEVELS: Algae -> Minnow -> Salmon -> Bear`, q: `Which level has the highest concentration of ${bug}?`, options: ["Bear", "Algae", "Salmon", "Minnow"], answer: "Bear", explain: "Biomagnification: Toxins get concentrated as you go UP the food chain." };
        },
        // ASTRONOMY GENERATOR
        () => {
            const p = ["Mars", "Jupiter", "Venus", "Neptune", "Mercury", "Saturn"];
            const planet = p[Math.floor(Math.random()*p.length)];
            const type = (p.indexOf(planet) % 2 === 0) ? "Terrestrial (Rocky)" : "Gas Giant";
            return { unit: "Astronomy", color: "var(--space)", visual: `PLANET: ${planet}`, q: `Classify ${planet} by its physical properties.`, options: ["Terrestrial (Rocky)", "Gas Giant", "Dwarf Planet", "Star"], answer: type, explain: "Inner planets are rocky; outer planets are gas giants." };
        }
    ];

    function generateRandomQuestion() {
        const gen = units[Math.floor(Math.random() * units.length)];
        const data = gen();
        document.getElementById('unit-tag').innerText = data.unit.toUpperCase();
        document.getElementById('unit-tag').style.background = data.color;
        document.getElementById('visual').innerText = data.visual;
        document.getElementById('question').innerText = data.q;
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        data.options.sort(() => Math.random() - 0.5).forEach(o => {
            const b = document.createElement('button');
            b.className = 'opt';
            b.innerText = o;
            b.onclick = () => {
                const fb = document.getElementById('feedback');
                fb.style.display = 'block';
                fb.className = 'feedback ' + (o === data.answer ? 'correct' : 'wrong');
                fb.innerHTML = `<strong>${o === data.answer ? '‚úÖ CORRECT' : '‚ùå INCORRECT'}</strong><br>${data.explain}`;
                document.getElementById('next-btn').style.display = 'block';
                document.querySelectorAll('.opt').forEach(btn => btn.disabled = true);
            };
            opts.appendChild(b);
        });
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
    }

    function switchTab(t) {
        document.getElementById('game-view').classList.toggle('hidden', t !== 'game');
        document.getElementById('cheat-view').classList.toggle('hidden', t !== 'cheat');
        document.getElementById('btn-game').classList.toggle('active', t === 'game');
        document.getElementById('btn-cheat').classList.toggle('active', t === 'cheat');
    }

    generateRandomQuestion();
</script>
<style>.hidden { display: none; }</style>
</body>
</html>
