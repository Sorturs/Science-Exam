<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade 9 Science: Infinite Exam Dash</title>
    <style>
        :root { --chem: #ef4444; --eco: #10b981; --space: #6366f1; --elec: #f59e0b; --dark: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: #cbd5e1; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { padding: 20px; text-align: center; color: white; font-weight: 800; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        .content { padding: 40px; min-height: 400px; }
        .visual-box { background: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 12px; padding: 25px; margin-bottom: 25px; font-family: 'Courier New', monospace; white-space: pre-wrap; font-size: 1.2rem; text-align: center; }
        .q-text { font-size: 1.4rem; font-weight: 700; margin-bottom: 30px; color: #1e293b; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button.opt { padding: 18px; border: 2px solid #e2e8f0; border-radius: 12px; background: white; cursor: pointer; transition: 0.3s; font-size: 1.1rem; font-weight: 500; }
        button.opt:hover:not(:disabled) { border-color: var(--dark); background: #f1f5f9; transform: translateY(-2px); }
        .feedback { margin-top: 25px; padding: 25px; border-radius: 15px; display: none; line-height: 1.6; border-left: 10px solid; font-size: 1.1rem; }
        .correct { background: #dcfce7; border-color: var(--eco); color: #14532d; }
        .wrong { background: #fef2f2; border-color: var(--chem); color: #7f1d1d; }
        .next-btn { width: 100%; margin-top: 25px; padding: 20px; background: var(--dark); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.2rem; display: none; }
    </style>
</head>
<body>
<div class="container">
    <div id="unit-banner" class="header">Unit Name</div>
    <div class="content">
        <div id="visual" class="visual-box"></div>
        <div id="question" class="q-text"></div>
        <div id="options" class="grid"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next-btn" class="next-btn" onclick="generateQuestion()">Next Random Challenge →</button>
    </div>
</div>

<script>
    function generateQuestion() {
        const units = ["Chemistry", "Electricity", "Ecology", "Astronomy"];
        const unit = units[Math.floor(Math.random() * units.length)];
        let data = {};

        if (unit === "Chemistry") {
            const m = Math.floor(Math.random() * 450) + 50;
            const v = Math.floor(Math.random() * 40) + 5;
            const ans = (m/v).toFixed(2);
            data = {
                color: "var(--chem)", visual: `MASS: ${m}g\nVOLUME: ${v}cm³`,
                q: "Using $D = m/V$, what is the density of this substance?",
                options: [ans+" g/cm³", (m*v).toFixed(0)+" g/cm³", (v/m).toFixed(2)+" g/cm³", "1.00 g/cm³"],
                answer: ans+" g/cm³",
                explain: `<strong>Level 4+ Logic:</strong> We divide mass by volume. In your real test, $360 \\div 45 = 8.0$. This is a quantitative physical property.`
            };
        } 
        else if (unit === "Electricity") {
            const v = [6, 9, 12, 24][Math.floor(Math.random()*4)];
            const r = [2, 3, 5, 10][Math.floor(Math.random()*4)];
            const i = (v/r).toFixed(1);
            data = {
                color: "var(--elec)", visual: `VOLTS: ${v}V\nRESISTANCE: ${r}Ω`,
                q: "Using $I = V/R$, what is the Current (I) in Amps?",
                options: [i+"A", (v*r)+"A", (v+r)+"A", (r/v).toFixed(1)+"A"],
                answer: i+"A",
                explain: "<strong>Level 4+ Logic:</strong> Cover 'I' on your VIR triangle. Dividing Voltage by Resistance gives you the electron flow rate (Amps)."
            };
        }
        else if (unit === "Ecology") {
            const species = ["Osprey", "Bald Eagle", "Large Bass", "Polar Bear"][Math.floor(Math.random()*4)];
            data = {
                color: "var(--eco)", visual: `TOXIN: DDT\nTOP PREDATOR: ${species}`,
                q: `Why does the ${species} have the highest toxin levels in the food web?`,
                options: ["Biomagnification", "Bioaccumulation", "Photosynthesis", "Particle Theory"],
                answer: "Biomagnification",
                explain: "<strong>Level 4+ Logic:</strong> Bioaccumulation is in one animal; Biomagnification is the <i>increase</i> in concentration as you move up the food chain."
            };
        }
        else {
            const p = ["Venus", "Mars", "Jupiter", "Saturn"][Math.floor(Math.random()*4)];
            const isRocky = (p === "Venus" || p === "Mars");
            data = {
                color: "var(--space)", visual: `PLANET: ${p}`,
                q: `How is ${p} classified based on the 'Frost Line' theory?`,
                options: ["Terrestrial (Rocky/Inner)", "Gas Giant (Fluid/Outer)", "Dwarf Planet", "Exoplanet"],
                answer: isRocky ? "Terrestrial (Rocky/Inner)" : "Gas Giant (Outer/Fluid)",
                explain: `<strong>Level 4+ Logic:</strong> ${p} is ${isRocky ? 'Rocky' : 'Gaseous'}. Near the sun, only rocks stay solid; far away (past the frost line), gases condense.`
            };
        }

        document.getElementById('unit-banner').innerText = unit.toUpperCase();
        document.getElementById('unit-banner').style.background = data.color;
        document.getElementById('visual').innerText = data.visual;
        document.getElementById('question').innerText = data.q;
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        data.options.sort(() => Math.random() - 0.5).forEach(o => {
            const b = document.createElement('button');
            b.className = 'opt';
            b.innerText = o;
            b.onclick = () => {
                const fb = document.getElementById('feedback');
                fb.style.display = 'block';
                fb.className = 'feedback ' + (o === data.answer ? 'correct' : 'wrong');
                fb.innerHTML = `<b>${o === data.answer ? '✅ LEVEL 4+ ANALYSIS' : '❌ LEVEL UP TIP'}</b><br>${data.explain}`;
                document.getElementById('next-btn').style.display = 'block';
                document.querySelectorAll('.opt').forEach(btn => btn.disabled = true);
            };
            opts.appendChild(b);
        });
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
    }
    window.onload = generateQuestion;
</script>
</body>
</html>
