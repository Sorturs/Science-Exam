<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 9 Science: Visual Exam Prep</title>
    <style>
        :root {
            --chem: #ef4444; --bio: #22c55e; --astro: #6366f1; --elec: #f59e0b; --dark: #0f172a;
        }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 800px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .nav { display: flex; background: #1e293b; }
        .nav button { flex: 1; padding: 15px; border: none; color: white; background: none; cursor: pointer; font-weight: bold; }
        .nav button.active { background: white; color: var(--dark); }
        .banner { padding: 10px; text-align: center; color: white; font-weight: 800; font-size: 0.9rem; }
        .content { padding: 25px; }
        
        /* Visual Card Style */
        .element-card { 
            background: #fff; border: 3px solid var(--dark); width: 120px; height: 150px; 
            margin: 0 auto 20px; border-radius: 8px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative;
        }
        .atomic-num { position: absolute; top: 5px; left: 8px; font-weight: bold; }
        .symbol { font-size: 2.5rem; font-weight: 900; }
        .mass { font-weight: bold; margin-top: 5px; }
        .family-tag { font-size: 0.7rem; background: #eee; padding: 2px 6px; border-radius: 4px; margin-top: 5px; }

        .question { font-size: 1.2rem; margin-bottom: 20px; font-weight: 600; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button.opt { padding: 15px; border: 2px solid #e2e8f0; border-radius: 8px; background: white; cursor: pointer; font-size: 1rem; }
        button.opt:hover { border-color: #94a3b8; }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; line-height: 1.5; }
        .correct { background: #dcfce7; color: #166534; border-left: 5px solid var(--bio); }
        .wrong { background: #fee2e2; color: #991b1b; border-left: 5px solid var(--chem); }
        .next-btn { width: 100%; margin-top: 15px; padding: 12px; background: var(--dark); color: white; border: none; border-radius: 6px; cursor: pointer; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="nav">
        <button id="btn-game" class="active" onclick="showTab('game')">GAME MODE</button>
        <button id="btn-preview" onclick="showTab('preview')">PREVIEW NOTES</button>
    </div>

    <div id="game-view">
        <div id="unit-banner" class="banner" style="background: var(--chem);">CHEMISTRY</div>
        <div class="content">
            <div id="visual-area"></div>
            <div id="q-text" class="question">Ready?</div>
            <div id="options" class="grid"></div>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" class="next-btn" onclick="loadQuestion()">Next Question →</button>
        </div>
    </div>

    <div id="preview-view" class="hidden">
        <div class="banner" style="background: var(--dark);">STUDY GUIDE</div>
        <div class="content" id="preview-list"></div>
    </div>
</div>

<script>
    const examData = [
        {
            unit: "Chemistry", color: "var(--chem)", type: "element",
            symbol: "F", name: "Fluorine", num: 9, mass: 19, group: "17 (Halogens)", period: "2",
            q: "Looking at the card, how many **Neutrons** are in this atom of Fluorine?",
            options: ["9", "10", "19", "28"], answer: "10",
            explain: "Rule: Neutrons = Mass Number - Atomic Number. ($19 - 9 = 10$)."
        },
        {
            unit: "Chemistry", color: "var(--chem)", type: "element",
            symbol: "Mg", name: "Magnesium", num: 12, mass: 24, group: "2 (Alkaline Earth)", period: "3",
            q: "Which 'Family' or Group does this element belong to?",
            options: ["Alkali Metals", "Alkaline Earth Metals", "Halogens", "Noble Gases"], answer: "Alkaline Earth Metals",
            explain: "Magnesium is in Group 2, known as the **Alkaline Earth Metals**."
        },
        {
            unit: "Biology", color: "var(--bio)", type: "text",
            q: "During **Metaphase**, where do the chromosomes go?",
            options: ["Opposite poles", "The middle", "Dissolve", "Nuclear membrane"], answer: "The middle",
            explain: "Metaphase = **M**iddle. They line up on the equator of the cell."
        },
        {
            unit: "Electricity", color: "var(--elec)", type: "text",
            q: "A circuit has 10V and 5Ω resistance. What is the current ($I$)?",
            options: ["2A", "50A", "0.5A", "15A"], answer: "2A",
            explain: "Ohm's Law: $I = V / R$. So, $10 / 5 = 2$ Amps."
        }
    ];

    let current = 0;

    function showTab(tab) {
        document.getElementById('game-view').classList.toggle('hidden', tab !== 'game');
        document.getElementById('preview-view').classList.toggle('hidden', tab !== 'preview');
        document.getElementById('btn-game').className = (tab === 'game' ? 'active' : '');
        document.getElementById('btn-preview').className = (tab === 'preview' ? 'active' : '');
        if(tab === 'preview') renderPreview();
    }

    function renderPreview() {
        const list = document.getElementById('preview-list');
        list.innerHTML = examData.filter(d => d.type === 'element').map(d => `
            <div style="border-bottom: 1px solid #ddd; padding: 10px 0;">
                <b>${d.name} (${d.symbol}):</b> Mass ${d.mass}, Group ${d.group}.<br>
                <small>${d.explain}</small>
            </div>
        `).join('');
    }

    function loadQuestion() {
        if(current >= examData.length) {
            document.querySelector('.content').innerHTML = "<h2>Session Complete!</h2><button onclick='location.reload()' class='next-btn' style='display:block'>Restart</button>";
            return;
        }
        const d = examData[current];
        document.getElementById('unit-banner').innerText = d.unit.toUpperCase();
        document.getElementById('unit-banner').style.background = d.color;
        document.getElementById('q-text').innerText = d.q;
        
        const visual = document.getElementById('visual-area');
        if(d.type === 'element') {
            visual.innerHTML = `
                <div class="element-card" style="border-color:${d.color}">
                    <div class="atomic-num">${d.num}</div>
                    <div class="symbol">${d.symbol}</div>
                    <div class="mass">${d.mass}</div>
                    <div class="family-tag">Row: ${d.period}</div>
                </div>`;
        } else {
            visual.innerHTML = "";
        }

        const opts = document.getElementById('options');
        opts.innerHTML = '';
        d.options.forEach(o => {
            const b = document.createElement('button');
            b.className = 'opt';
            b.innerText = o;
            b.onclick = () => {
                const fb = document.getElementById('feedback');
                fb.style.display = 'block';
                fb.className = 'feedback ' + (o === d.answer ? 'correct' : 'wrong');
                fb.innerHTML = `<strong>${o === d.answer ? 'Correct!' : 'Incorrect.'}</strong> ${d.explain}`;
                document.getElementById('next-btn').style.display = 'block';
                document.querySelectorAll('.opt').forEach(btn => btn.disabled = true);
                current++;
            };
            opts.appendChild(b);
        });
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
    }

    loadQuestion();
</script>
</body>
</html>
